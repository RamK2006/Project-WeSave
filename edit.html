<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile - Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #999ea6;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body style="background: url('https://i.pinimg.com/474x/c8/f7/bd/c8f7bdd3e52c315dafb9641f92672498.jpg') no-repeat center center fixed; 
background-size: cover; 
margin: 0; 
padding: 20px; 
font-family: Arial, sans-serif; 
text-align: center;">

<div class="container mt-5">
  <div class="form-container">
    <h3 class="mb-4">Edit Profile</h3>

    <form action="/update-profile" method="POST">
      <!-- Personal Info -->
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" value="Ananya Sharma" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" value="ananya@example.com" required>
      </div>

      <div class="mb-3">
        <label for="college" class="form-label">College</label>
        <input type="text" class="form-control" id="college" name="college" value="ABC Institute of Technology">
      </div>

      <div class="mb-3">
        <label for="year" class="form-label">Year of Study</label>
        <select class="form-select" id="year" name="year">
          <option selected>2nd Year</option>
          <option>1st Year</option>
          <option>3rd Year</option>
          <option>4th Year</option>
        </select>
      </div>

      <!-- Financial Preferences -->
      <div class="mb-3">
        <label for="income" class="form-label">Monthly Income / Allowance</label>
        <input type="number" class="form-control" id="income" name="income" value="8000">
      </div>

      <div class="mb-3">
        <label for="budget" class="form-label">Monthly Budget Limit</label>
        <input type="number" class="form-control" id="budget" name="budget" value="7000">
      </div>

      <!-- Submit -->
      <div class="d-flex justify-content-between mt-4">
        <a href="/profile" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary"><a href="./profile.html"></a>Save Changes</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
